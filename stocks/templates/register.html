{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'register.css' %}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="register-card">
    <h4 class="mb-4 text-center">Register</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="col-md-6">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="col-12">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="col-12">
          <input type="text" name="address" class="form-control" placeholder="Address" required>
        </div>

        <div class="col-md-6">
          <input type="text" name="pan_card" class="form-control" placeholder="PAN Card Number" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone_number" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Upload PAN Card Image</label>
          <input type="file" name="pan_image" class="form-control"  required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Upload User Image</label>
          <input type="file" name="user_image" class="form-control"  required>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

</body>
</html>
