<!-- Buy Modal -->
<div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="buyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buyModalLabel">Buy Stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="buyForm" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Stock Name</label>
            <input type="text" class="form-control" id="buyStockName" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Current Price</label>
            <input type="text" class="form-control" id="buyStockPrice" readonly>
          </div>
          <div class="mb-3">
            <label for="buyQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="buyQuantity" name="quantity" min="1" value="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total Cost</label>
            <input type="text" class="form-control" id="buyTotalCost" readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Buy</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Sell Modal -->
<div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sellModalLabel">Sell Stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="sellForm" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Stock Name</label>
            <input type="text" class="form-control" id="sellStockName" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Current Price</label>
            <input type="text" class="form-control" id="sellStockPrice" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Holdings</label>
            <input type="text" class="form-control" id="sellHoldings" readonly>
          </div>
          <div class="mb-3">
            <label for="sellQuantity" class="form-label">Quantity to Sell</label>
            <input type="number" class="form-control" id="sellQuantity" name="quantity" min="1" value="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Total Value</label>
            <input type="text" class="form-control" id="sellTotalValue" readonly>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Sell</button>
        </div>
      </form>
    </div>
  </div>
</div>
