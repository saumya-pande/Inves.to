<!-- Search Form Component -->
<div class="container mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="GET" class="d-flex">
        <input type="text" name="q" value="{{ query|default:'' }}" class="form-control me-2" placeholder="Search stocks by name...">
        <button type="submit" class="btn btn-dark btn-outline-light">Search</button>
      </form>
    </div>
  </div>
</div>
