{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  {% include 'components/header.html' %}
  
  {% block content %}
    {% if user.is_authenticated %}
      {% include 'components/dashboard.html' %}
    {% else %}
      <div class="d-flex justify-content-center align-items-center vh-100 text-light" style="opacity: 0.8;">
        <h1 class="text-center">
          Please <a href="login" class="text-light text-decoration-none"><u>login</u></a> to view your dashboard
        </h1>
      </div>
    {% endif %}
  {% endblock %}
  
  {% include 'components/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
